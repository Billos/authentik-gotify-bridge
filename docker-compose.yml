services:
  authentik-gotify-bridge:
    image: docker.io/billos/authentik-gotify-bridge:0.0.1
    container_name: authentik-gotify-bridge
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Uncomment and configure these environment variables as needed
      # - AUTHENTIK_URL=https://authentik.example.com
      # - GOTIFY_URL=https://gotify.example.com
      # - GOTIFY_TOKEN=your-token-here
