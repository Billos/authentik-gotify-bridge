name: CI

# Runs linting, formatting checks, and builds on pull requests and non-main branches
# This ensures code quality before merging to main

on:
  pull_request:
    branches:
      - develop
  push:
    branches-ignore:
      - main

permissions:
  contents: read

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Run linter
        run: yarn lint

      - name: Check formatting
        run: yarn format-check

      - name: Build project
        run: yarn build
